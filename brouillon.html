<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects / Visuelcop / Membre</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/CSS/brouillon.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="link__logo">
        <img src="images/logo.jpg" alt="image du logo" class="header__logo" />
      </a>
      <h1 class="title__h1">Visuelcop</h1>
      <div class="link__head">
        <a href="" class="head__link">Recruteurs</a>
        <a href="" class="head__link">Professionnel de l'AudioVisuel</a>
      </div>
    </header>
    <nav class="nav">
      <div class="left">
        <a href="" class="nav__link">Communauté</a>
        <span class="nav__separator">|</span>
        <a href="" class="nav__link">Actualité</a>
      </div>
      <div class="right">
        <a href="" class="nav__link">Connexion</a>
      </div>
    </nav>
    <form class="fa" role="search">
      <input
        class="ff"
        type="search"
        placeholder=">> zone de recherche par métier"
        aria-label="Search"
      />
      <button class="btn" type="submit">Rechercher</button>
    </form>
    <div class="gallery">
      <div class="photo">
        <img
          src="images/photo1.jpg"
          class="picture"
          alt="Description de la photo 1"
          width="100"
          height="100"
        />
        <div class="text">
          <p>BERNARD - Marie</p>
          <p>Métier: Réalisatrice</p>
          <p>Date de disponibilité: 01/11/2024</p>
          <p>Expertise: Montage, Direction artistique</p>
          <button type="button" class="btn">Voir la fiche</button>
        </div>
      </div>
      <div class="contact">
        <h3 class="title__h3">CONTACTER CE MEMBRE</h3>
        <form>
          <label for="phone">Numéro de téléphone :</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="email">Par email :</label>
          <input type="email" id="email" name="email" required />

          <label for="name">Expéditeur :</label>
          <input type="text" id="name" name="name" required />

          <label for="subject">Sujet :</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </body>
</html>
